{% extends "base.htm" %}
{% block title %}set username{% endblock %}
{% block container %}
<h2>Set a username</h2>
<p class="text-muted">Hey! You're logged in, but you need to set a username. {{username_comment}}</p>
<hr>
<form method="post" action="{{url_for('oflex.blueprint.post_username')}}">
  <label>Username <input type="text" class="form-control" placeholder="username" name="username" autofocus required></label>
  <br>
  <button class="btn btn-primary">Set username</button>
</form>
{% endblock container %}
